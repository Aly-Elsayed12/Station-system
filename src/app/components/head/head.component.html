<section class="head py-4 position-absolute top-0 end-0 start-0">
  <div class="container">
    <div class="row gx-3 gy-4 align-items-center">
      <div class="col-sm-12 col-md-6 col-lg-4 monitord-stations">
        <div class="inner d-flex justify-content-center">
          <div class="position-relative d-flex align-items-center me-5">
            <img src="./assets/image/gas-station-svgrepo-com.svg" />
            <div class="text d-flex align-items-center gap-3">
              <span>2/3</span>
              <span
                >Monitored<br />
                Stations</span
              >
            </div>
          </div>
          <div class="position-relative d-flex align-items-center">
            <span class="material-icons fs-2">rotate_right</span>
            <div class="text d-flex align-items-center gap-3">
              <span>20s</span>
              <span
                >Last<br />
                Update</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 last-update">
        <div class="inner d-flex justify-content-between align-items-center">
          <button
            class="btn"
            (click)="addActive(1)"
            [ngClass]="{ active: id == 1 }"
            id="1"
          >
            TODAY
          </button>
          <button
            class="btn"
            (click)="addActive(2)"
            [ngClass]="{ active: id == 2 }"
            id="2"
          >
            YESTERDAY
          </button>
          <button
            class="btn"
            (click)="addActive(3)"
            [ngClass]="{ active: id == 3 }"
            id="3"
          >
            LAST WEEK
          </button>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 daily-updates">
        <div class="inner d-flex align-items-center">
          <div class="position-relative me-5">
            <label for="startDateInput"></label>
            <input
              id="startDateInput"
              class="form-control border-0 border-bottom border-dark"
              (focus)="setDateType('startDateInput')"
              (blur)="resetDateType('startDateInput')"
              placeholder="Start date - time"
            />
          </div>
          <div class="position-relative">
            <label for="endDateInput"></label>
            <input
              id="endDateInput"
              class="form-control border-0 border-bottom border-dark"
              (focus)="setDateType('endDateInput')"
              (blur)="resetDateType('endDateInput')"
              placeholder="End date - time"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
