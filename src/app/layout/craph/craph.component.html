<app-navbar></app-navbar>
<app-head></app-head>

<section class="container">
  <div class="row gx-4">
    <div class="col-sm-12 col-lg-8">
      <div class="inner">
        <app-card></app-card>
        <div
          class="routerLink d-flex align-items-center justify-content-end mt-5"
        >
          <button class="btn" routerLink="/craph" routerLinkActive="activeLink">
            <i class="fa-solid fa-signal"></i>
            GRAPH
          </button>
          <button class="btn" routerLink="/list" routerLinkActive="activeLink">
            <i class="fa-solid fa-list"></i>
            LIST
          </button>
        </div>
        <div class="chart px-3 py-2 rounded-3 mt-5 pt-5">
          <div class="nav d-flex justify-content-between align-items-center">
            <h3 class="m-0">STATIONS ACTIVATES OVERVIEW</h3>
            <ul class="d-flex justify-content-between mb-0">
              <li
                class="me-2"
                (click)="addActive(1)"
                [ngClass]="{ active: id == 1 }"
              >
                <span>SALES</span>
              </li>
              <li
                class="me-2"
                (click)="addActive(2)"
                [ngClass]="{ active: id == 2 }"
              >
                <span>TRANSACTION</span>
              </li>
              <li
                class="me-2"
                (click)="addActive(3)"
                [ngClass]="{ active: id == 3 }"
              >
                <span>VALUE</span>
              </li>
              <li
                class="me-2"
                (click)="addActive(4)"
                [ngClass]="{ active: id == 4 }"
              >
                <span>COMPRESSION</span>
              </li>
            </ul>
          </div>
          <canvas class="pt-1" id="MyChartBar">{{ chart }}</canvas>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-lg-4">
      <div class="inner p-3">
        <app-aside></app-aside>
      </div>
    </div>
  </div>
</section>
